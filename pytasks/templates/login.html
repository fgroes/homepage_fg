{% extends "pytasks.html" %}
{% block body %}
	<h2>Login</h2>
	{% if error %}
		<div class="alert alert-danger" role="alert">
			<strong>Error:</strong> {{ error }}
		</div>
	{% endif %}
	<form class="form-inline" action="{{ url_for('login') }}" method="post">
		<div class="form-group">
			<label class="sr-only" for="un">Username</label>
			<input type="text" name="username" class="form-control" id="un" placeholder="Username">
		</div>
		<div class="form-group">
			<label class="sr-only" for"pw">Password</label>	
			<input type="password" name="password" class="form-control" id="pw" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	</form>
{% endblock %}
