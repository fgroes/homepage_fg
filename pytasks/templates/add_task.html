{% extends "tasks.html" %}
{% block part %}
	{% if session.logged_in %}
		<form class="form-horizontal" action="{{ url_for('add_task') }}" method="post">
			<div class="form-group">
				<label for="task_title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="task_title" name="title" placeholder="Title">
				</div>
			</div>
			<div class="form-group">
				<label for="task_description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="description" id="task_description" placeholder="Description" rows="5"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Add</button>
				</div>
			</div>
		</form>
	{% endif %}
{% endblock %}
